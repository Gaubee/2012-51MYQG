<title>栏目收放</title>
<script language="javascript" type="text/javascript">
function yc(){

document.getElementById("lanmu").style.display="none";
document.getElementById("img").innerHTML="<img src='image/button/button1.jpg' width='20' height='50' onclick='xs();'/>" 
}
function xs(){
document.getElementById("lanmu").style.display="";

}
</script>
</head>

<table width="730" height="442" border="1">
  <tr>

      <p>栏目一</p>

    </div></td>
    <td width="10"><span id="img" ><img src="image/button/button2.jpg" width="20" height="50" onclick="yc()"/></span></td>
    <td width="582"><div align="center">这里是内容。</div></td>
  </tr>
</table>
</body>
</html>
