<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>if...else...</title>
</head>

<body><form action="" method="get" name="form1" id="form1">
  <p align="center">用户名：
    <input name="mingzi" type="text" id="mingzi" />
  </p>
  <p align="center">密码&nbsp; ：   
    <input name="mima" type="password" id="mima" maxlength="6" />
  </p>
  <p align="center">
     &nbsp;
     &nbsp;&nbsp;&nbsp; 
     <input type="button" name="Submit" value="登录"  onclick="denglu();"/>
    &nbsp;&nbsp; 
    <input type="reset" name="Submit2" value="取消" />
</p>
</form>

</body>
</html>
<script language="javascript" type="text/javascript">
function denglu(){
var mingzi = document.form1.mingzi.value;

var mima = document.form1.mima.value;

if(mingzi==null||mingzi==""){
  alert("用户名不能为空！");
  return;
}
if(mima==null||mima==""){
  alert("密码不能为空！");
  return;
}if(mingzi=="xie"&&mima==123456){
  alert("登陆成功！");
}else{
  alert("用户名或者密码错误！");
}
}


</script>
