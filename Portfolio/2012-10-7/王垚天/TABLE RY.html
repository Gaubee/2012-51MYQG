<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表格试验</title>
</head>

<body>
<h1><center>这是一个表格</center></h1>
<table width="600" height="440" align="center" cellpadding="5" cellspacing="2">
  <tr>
    <th width="157" scope="col"><p>&nbsp;</p></th>
    <th scope="col" colspan="2">&nbsp;</th>
  </tr>
  <tr>
    <td colspan="2">&nbsp;</td>
    <td width="216"><a href="http://www.baidu.com/" target="_blank">BD的链接</a></td>
  </tr>
  <tr>
    <td colspan="3" nowrap="nowrap">&nbsp;</td>
  </tr>
</table>
</body>
</html>
